<!DOCTYPE html>

<html lang="en">
    <head>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Your name</title>

        <style>

            body {
                font: normal 30px Arial;

                line-height: 100px;

                text-align: center;
            }

        </style>

    </head>

    <body>
        
        <script>

            const name= window.prompt('Whats your name ?')

            document.write(`Hi, <strong> ${name} </strong>. Your name has ${name.length} letters! <br />`)
            document.write(`Your name in upper case is: <strong> ${name.toUpperCase()} </strong> <br />`)
            document.write(`Your name in lower case is: <strong> ${name.toLowerCase()} </strong>`)
        </script>

    </body>

</html>
